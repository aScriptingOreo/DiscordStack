version: "3.2"
services:
  redbot:
    container_name: redbot
    image: phasecorex/red-discordbot
    restart: unless-stopped
    volumes:
      - ./bots/redbot:/data
    environment:
      - TZ=${TIMEZONE}
      - PUID=1000
      - OWNER=${RED_OWNER_ID}
      - TOKEN=&{RED_TOKEN}
      - PREFIX=&{RED_PREFIX}
